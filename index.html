<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Reviews</title>
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Clients Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="blog3.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Bobby Firm</h4>
                <p id="job">Web Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Tempora ipsum natus ea quas fuga maiores laboriosam dolor incidunt a. 
                    Voluptatibus vitae nam laboriosam dolorem nulla aperiam natus perspiciatis rerum eum!
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Shuttle</button>
            </article>
        </section>
    </main>


    <script src="reviews.js"></script>
</body>
</html>
